<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack.css">
    <link rel="stylesheet" href="../style.css">

    <title>Project</title>
</head>
<body>
    <header class="PagesHeader">
        <div id="PagesHeader">
            Welcome to my Projects, where innovation comes to life.
        </div>
    </header>

    <main>
        <div class="ProjectCommandeAnimation">
            <div class="ProjectAnimationContent">
                <div class="BoiteAnimation">
                    <canvas id="projectAnimation"></canvas>
                </div>

                <div class="ProjectButtonContainer">
                    <button id="projectDoorButton"></button>
                </div>
            </div>

            <div class="ProjectCommande">
                <button id="prevBtnProject" class="navButton navLeft"></button>
                <div class="optionDisplayProject">Mushroom Oven</div>
                <button id="nextBtnProject" class="navButton navRight"></button>
            </div>
        </div>
    </main>

    <div id="loadingScreen" class="loadingScreen">
        <div class="loading">
            <div class="loadingBar">
                <div class="loadingFill"></div>
            </div>
            <div class="loadingPercent">0%</div>
        </div>
    </div>

    <script>
        // Charger la page d'accueil quand on revient en arriÃ¨re
        window.addEventListener('popstate', () => {
            const baseUrl = window.location.origin + window.location.pathname.split('/').slice(0, -2).join('/');
            window.location.href = baseUrl + '/index.html';
        });        
        history.pushState({ page: 'project' }, '', window.location.href);
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.0/pixi.min.js"></script>
    <script src="project.js"></script>
</body>
</html>
