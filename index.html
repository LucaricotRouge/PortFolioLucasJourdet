<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/hack-font@3.3.0/build/web/hack.css">
    <link rel="stylesheet" href="style.css">

    <title>PorteFolioLucasJourdet</title>

</head>
<body>
    <header> 
            <div class="TexteDeBienvenu">
                Press the magical button to activate the machine ! It will teleport you.
            </div>
    </header>
    
    <main>
        <div class ="CommandeAnimation">
            <div class="Animation">
                    <div class="BoiteAnimation">
                    <canvas id="animation"></canvas>
                </div>
                <div class="ButtonContainer">
                    <button id="playPauseBtn" class="playPauseBtn"></button>
                    <canvas id="animationBtn"></canvas>
                </div>
            </div>

            <div class="Commande">
                <button id="prevBtn" class="navButton navLeft"></button>
                <div class="optionDisplay">Lab</div>
                <button id="nextBtn" class="navButton navRight"></button>
            </div>

        </div>
    </main>

    <div id="loadingScreen" class="loadingScreen">
        <div class="loadingBar">
            <div class="loadingFill"></div>
        </div>
        <div class="loadingPercent">0%</div>
    </div>

    <script>
        window.addEventListener('popstate', () => {
            window.location.reload();
        });
        history.pushState({ page: 'home' }, '', window.location.href);
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.0/pixi.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
